<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
        padding: 30px;
        border-radius: 10px 10px 0 0;
      }
      .content {
        background: #f9fafb;
        padding: 30px;
        border-radius: 0 0 10px 10px;
      }
      .info-box {
        background: white;
        border-left: 4px solid #f59e0b;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
      }
      .button {
        display: inline-block;
        background: #f59e0b;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
    <title>New Demo Request</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“… New Demo Request</h1>
      </div>
      <div class="content">
        <div class="info-box">
          <p><strong>Company:</strong> {{companyName}}</p>
          <p><strong>Contact:</strong> {{name}}</p>
          <p><strong>Email:</strong> {{contactEmail}}</p>
          <p><strong>Phone:</strong> {{contactPhone}}</p>
        </div>
        <p>Please schedule this demo request in the admin dashboard.</p>
        <a href="{{adminDashboardUrl}}/demo-requests" class="button"
          >View Request</a
        >
      </div>
    </div>
  </body>
</html>
