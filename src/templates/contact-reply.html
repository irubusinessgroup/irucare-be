<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRUCARE Support Reply</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f6f9fc;
        margin: 0;
        padding: 24px;
      }
      .container {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      .brand {
        font-weight: 700;
        color: #0a6cff;
        font-size: 18px;
      }
      .title {
        font-size: 20px;
        margin: 16px 0 8px;
        color: #0f172a;
      }
      .text {
        color: #334155;
        line-height: 1.6;
      }
      .reply {
        background: #f1f5f9;
        padding: 12px 16px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
      .footer {
        margin-top: 24px;
        color: #64748b;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">IRUCARE</div>
      <h1 class="title">Response to your inquiry</h1>
      <p class="text">Dear {{name}},</p>
      <p class="text">
        Thank you for contacting us. Here's our reply to your inquiry:
      </p>
      <div class="reply">{{message}}</div>
      <p class="text">
        If you have any further questions, please don't hesitate to contact us.
      </p>
      <p class="text">Best regards,<br />{{adminName}}<br />IRUCARE Team</p>
      <div class="footer">This is a response to your recent inquiry.</div>
    </div>
  </body>
</html>
