<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 10px 10px 0 0;
      }
      .content {
        background: #f9fafb;
        padding: 30px;
        border-radius: 0 0 10px 10px;
      }
      .info-box {
        background: white;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
      }
      .button {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
    <title>New Trial Application</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>New Trial Application</h1>
        <p>A new organization has requested a trial</p>
      </div>
      <div class="content">
        <div class="info-box">
          <p><strong>Application Number:</strong> {{applicationNumber}}</p>
          <p><strong>Organization:</strong> {{organizationName}}</p>
        </div>
        <p>Please review this application in the admin dashboard.</p>
        <a href="{{adminDashboardUrl}}/trial-applications" class="button"
          >View Application</a
        >
      </div>
    </div>
  </body>
</html>
